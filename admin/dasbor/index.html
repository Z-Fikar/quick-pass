<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dasbor | QuickPass</title>
    <link href="/assets/images/logo.png" rel="icon" type="image/png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/contents/styles/style.1.css"
    />
    <link rel="stylesheet" type="text/css" href="/contents/styles/style.css" />
    <script type="text/javascript" src="controller.js"></script>
  </head>
  <body>
    <div class="overlay">
      <!-- <img src="/assets/images/loading.gif" /> -->
      <div class="loading">
        <div class="dot-1"></div>
        <div class="dot-2"></div>
        <div class="dot-3"></div>
        <div class="dot-4"></div>
        <div class="dot-5"></div>
        <div class="dot-6"></div>
      </div>
    </div>

    <div class="sidemenu burakku">
      <ul>
        <a href="layouts/" target="layout"><li class="active">Dasbor</li></a>
        <a href="layouts/profil.html" target="layout"><li>Profil Saya</li></a>
        <a href="layouts/daftar-permohonan.html" target="layout"
          ><li>Daftar Permohonan</li></a
        >
      </ul>
    </div>

    <div class="header">
        <div class="head-title">
            <table>
              <tr class="logo-container">
                <td id="tdLogo">
                  <img src="/assets/svg/logo-white.svg" alt="logo.svg" />
                </td>
                <td id="tdTitle">
                  <label>
                    <span class="f-title">QUICK</span
                    ><span class="l-title">PASS</span>
                  </label>
                </td>
              </tr>
            </table>
          </div>
      <div class="head-account">
        <table>
          <tr>
            <td id="btnAccount">
              <img type="image/svg" src="/assets/svg/user.svg" />
              <div class="arrow-down"></div>
            </td>
          </tr>
        </table>

        <div class="modal-account modal-hide">
          <div class="account-box">
            <div class="account">
              Halo, Mimin <span id="lblNamaLengkap"></span>
            </div>
            <div class="menu">
              <ul>
                <a href="layouts/akun.html" target="layout"
                  ><li>Ganti Kata Sandi</li></a
                >
                <li id="btnKeluar">Keluar</li>
              </ul>
            </div>
          </div>
          <div class="arrow-up dark"></div>
          <div class="arrow-up"></div>
        </div>
      </div>
    </div>

    <div class="main"><iframe name="layout" src="layouts/"></iframe></div>
  </body>
</html>
