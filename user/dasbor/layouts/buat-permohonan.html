<html>
	<head>
	<meta charset="utf-8" />
	<title>Buat Permohonan | QuickPass</title>
	<link rel="icon" type="image/png" href="/quickpass/assets/images/logo.png" />
	<link
	rel="stylesheet"
	type="text/css"
	href="/quickpass/contents/styles/style.css"
	/>
	<link
	rel="stylesheet"
	type="text/css"
	href="/quickpass/contents/styles/accordion.css"
	/>
	<script type="text/javascript" src="buatPermohonanController.js"></script>
	<script
	type="text/javascript"
	src="/quickpass/contents/scripts/accordion.js"
	></script>
	</head>
	<body>
		<div id="contBuat" class="iframe-container">
			<form method="post" action="">
				<div class="col">
					<label id="lblCekProfil" class="galat"></label>
				</div>
				<div class="col">
					<button type="button" class="accordion">DATA PERMOHONAN</button>
					<div class="panel">
						<div class="col">
							<label>Jenis Permohonan</label>
							<select id="sbJenisPermohonan"></select>
						</div>
						<div class="col">
							<!-- <label>Detail Permohonan</label> -->
							<select id="sbDetailPermohonan"></select>
						</div>
					</div>
				</div>
				<div class="col">
					<label class="galat" id="lblGalat"></label>
				</div>
				<div class="col">
					<button type="button" id="btnBuat" class="btn btn-full" name="Buat">BUAT</label>
				</div>
			</form>
		</div>

		<div id="contDetail" class="iframe-container">
			<div class="col">
				<button type="button" class="accordion">PERMOHONAN TERAKHIR</button>
				<div class="panel">
					<div class="col">
						<label>Jenis Permohonan</label>
						<input id="txtJenisPermohonan" type="text" readonly>
					</div>
					<div class="col">
						<!-- <label>Detail Permohonan</label> -->
						<input id="txtDetailPermohonan" type="text" readonly>
					</div>
					<div class="col">
						<label>Status Permohonan</label>
						<div class="circle circle-checked"><img src="/quickpass/assets/svg/loket.svg" type="image/svg"></div>
						<div class="arrow arrow-checked"></div>
						<div class="circle circle-checked"><img src="/quickpass/assets/svg/wawancara.svg" type="image/svg"></div>
						<div class="arrow arrow-checked"></div>
						<div class="circle circle-checked"><img src="/quickpass/assets/svg/bayar.svg" type="image/svg"></div>
						<div class="arrow arrow-checked"></div>
						<div class="circle"><img src="/quickpass/assets/svg/tataUsaha.svg" type="image/svg"></div>
						<div class="arrow"></div>
						<div class="circle"><img src="/quickpass/assets/svg/persetujuan.svg" type="image/svg"></div>
					</div>
					<div class="col">
						<button type="button" id="btnBatal" class="btn btn-cancel">BATAL</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
